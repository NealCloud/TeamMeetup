<div class="teamMain">
    <div>
        <h1>Welcome to Teamup</h1>
    </div>
    <div>
        <h2 ng-bind="title"></h2>
    </div>

    <div>
        <input type="text" required>
    </div>
    <div>
        <input type="text" ng-model="es.yo" required>
    </div>
    <div>
        <button><a ng-click="team.loginAccount()" href="#account">Login</a></button>
    </div>
    {{es.tCtrl}}
    <p>Don't have an account?</p>
    <div>
        <button ng-click="es.addData(es.yo)">Sign Up</button>
    </div>
</div>
